<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  overflow:hidden;
  color:white;
}

/* Glass Card */
.card{
  background:rgba(255,255,255,0.08);
  padding:40px;
  border-radius:20px;
  text-align:center;
  width:420px;
  backdrop-filter:blur(20px);
  box-shadow:0 0 40px rgba(0,0,0,0.6);
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

h1{
  font-weight:600;
  margin-bottom:15px;
}

p{
  font-weight:300;
  line-height:1.6;
  margin-bottom:25px;
}

/* Buttons */
.buttons button{
  padding:12px 26px;
  margin:10px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-size:15px;
  transition:.3s;
}

#yesBtn{
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  color:white;
}

#yesBtn:hover{
  transform:scale(1.08);
  box-shadow:0 0 20px #00c6ff;
}

#noBtn{
  background:#ffffff20;
  color:white;
  border:1px solid #ffffff40;
}

/* Player UI */
.player{
  margin-top:25px;
  opacity:.9;
}

/* Love Screen */
.loveScreen{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  animation:fadeIn 1.5s ease;
}

.loveScreen h1{
  font-size:60px;
  margin-bottom:10px;
}

</style>
</head>

<body>

<div class="card">
  <h1>Hey ❤️</h1>

  <p>
    I’ve been meaning to ask you something…<br>
    And I wanted this moment to be special.<br><br>
    Will you be my Valentine?
  </p>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn" onmouseover="moveNo()">No</button>
  </div>

  <!-- Visible YouTube Player -->
  <div class="player">
    <iframe
      width="100%"
      height="80"
      src="https://www.youtube.com/embed/GDND88fqt1o"
      title="Music Player"
      frameborder="0"
      allow="autoplay; encrypted-media">
    </iframe>
  </div>
</div>

<script>

/* YES CLICK */
function yesClicked(){

  document.body.innerHTML=`
    <div class="loveScreen">
      <h1>She said YES ❤️</h1>
      <p>I love you so much.</p>

      <iframe width="0" height="0"
      src="https://www.youtube.com/embed/GDND88fqt1o?autoplay=1&loop=1&playlist=GDND88fqt1o"
      frameborder="0"
      allow="autoplay">
      </iframe>
    </div>
  `;
}

/* Moving NO button */
function moveNo(){
  const btn=document.getElementById("noBtn");
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-50);
  btn.style.position="absolute";
  btn.style.left=x+"px";
  btn.style.top=y+"px";
}

</script>

</body>
</html>
