<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Question ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#020412;
  color:white;
  font-family:Poppins;
  text-align:center;
}

button{
  padding:12px 24px;
  margin:10px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

#yesBtn{background:#0072ff;color:white;}
#noBtn{background:#ffffff20;color:white;position:relative;}
</style>
</head>

<body>

<iframe src="music.html" style="width:0;height:0;border:0;"></iframe>

<div>
  <h2>‚è≥ Countdown to Our Date ‚ù§Ô∏è</h2>
  <div id="timer"></div>

  <h1>Will you be my Valentine?</h1>

  <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
  <button id="noBtn" onmouseover="moveNo()">No üò¢</button>
</div>

<script>
const target=new Date("Feb 13, 2026 00:00:00").getTime();

setInterval(()=>{
  const now=new Date().getTime();
  const diff=target-now;

  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((diff%(1000*60*60))/(1000*60));
  const s=Math.floor((diff%(1000*60))/1000);

  document.getElementById("timer").innerHTML=
  `${d}d ${h}h ${m}m ${s}s`;
},1000);

function yesClicked(){
  document.body.innerHTML=`
    <h1>She said YES ‚ù§Ô∏è</h1>
  `;
}

function moveNo(){
  const btn=document.getElementById("noBtn");
  btn.style.position="fixed";
  btn.style.left=Math.random()*90+"vw";
  btn.style.top=Math.random()*90+"vh";
}
</script>

</body>
</html>
