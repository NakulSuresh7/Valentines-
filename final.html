<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Question ‚ù§Ô∏è</title>

<!-- üö´ Anti-cache -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>

/* üåå Base sky */
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#020412;
  color:white;
  font-family:Poppins;
  text-align:center;
  overflow:hidden;
}

/* ‚≠ê Moving stars */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  animation:moveStars 200s linear infinite;
  z-index:-2;
}

@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:-10000px 5000px;}
}

/* üå† Shooting stars */
.shooting-star{
  position:fixed;
  width:2px;
  height:100px;
  background:linear-gradient(-45deg,white,transparent);
  animation:shoot 6s linear infinite;
  z-index:-1;
}

@keyframes shoot{
  0%{
    transform:translate(0,0) rotate(45deg);
    opacity:1;
  }
  100%{
    transform:translate(-1200px,1200px) rotate(45deg);
    opacity:0;
  }
}

/* Buttons */
button{
  padding:12px 24px;
  margin:12px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

#yesBtn{
  background:#0072ff;
  color:white;
}

#noBtn{
  background:#ffffff20;
  color:white;
  position:relative;
}

/* üíñ Love overlay screen */
.loveScreen{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  animation:fadeIn 2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(.9);}
  to{opacity:1; transform:scale(1);}
}

.loveScreen h1{
  font-size:60px;
  margin-bottom:10px;
}

</style>
</head>

<body>

<!-- üéµ Music iframe (cache busted) -->
<iframe src="music.html?v=13"
style="width:0;height:0;border:0;"></iframe>

<!-- üåå Star layers -->
<div class="stars"></div>

<!-- üå† Shooting stars -->
<div class="shooting-star" style="top:20%; left:90%;"></div>
<div class="shooting-star" style="top:60%; left:95%; animation-delay:3s;"></div>

<!-- üíå MAIN QUESTION CONTENT -->
<div id="mainContent">

  <h2>‚è≥ Countdown to Our Date ‚ù§Ô∏è</h2>
  <div id="timer"></div>

  <h1>Will you be my Valentine?</h1>

  <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
  <button id="noBtn" onmouseover="moveNo()">No üò¢</button>

</div>

<script>

/* ‚è≥ Countdown */
const target=new Date("Feb 13, 2026 00:00:00").getTime();

setInterval(()=>{
  const now=new Date().getTime();
  const diff=target-now;

  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((diff%(1000*60*60))/(1000*60));
  const s=Math.floor((diff%(1000*60))/1000);

  document.getElementById("timer").innerHTML=
  `${d}d ${h}h ${m}m ${s}s`;

},1000);

/* üü¶ Goofy NO button */
function moveNo(){

  const btn=document.getElementById("noBtn");

  btn.style.position="fixed";
  btn.style.left=Math.random()*90+"vw";
  btn.style.top=Math.random()*90+"vh";
}

/* üíñ YES CLICK FIX */
function yesClicked(){

  /* Hide original content */
  document.getElementById("mainContent").style.display="none";

  /* Create love overlay */
  const loveDiv=document.createElement("div");

  loveDiv.className="loveScreen";

  loveDiv.innerHTML=`
    <h1>She said YES ‚ù§Ô∏è</h1>
    <p>I love you so much.</p>
  `;

  document.body.appendChild(loveDiv);
}

/* üîÑ Force reload if cached */
if (performance.navigation.type === 1) {
  location.reload(true);
}

</script>

</body>
</html>
