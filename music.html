<!DOCTYPE html>
<html>
<body style="margin:0">

<audio id="bgMusic" loop>
  <source src="song.mp3?v=4" type="audio/mpeg">
</audio>

<script>

/*
  Music plays only when parent page sends signal.
  Prevents autoplay block.
*/

let started=false;

window.addEventListener("message",(e)=>{

  if(e.data==="startMusic" && !started){

    const music=document.getElementById("bgMusic");

    music.play();

    started=true;
  }

});

</script>

</body>
</html>
