<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
        }

        h1 {
            color: #e63946;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .buttons {
            margin-top: 25px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            background-color: #e63956;
        }

        #noBtn {
            background-color: #ddd;
        }

        #noBtn:hover {
            position: absolute;
            top: calc(50% - 20px);
            left: calc(50% - 50px);
            transform: translate(
                calc(-50% + (Math.random() * 200px)),
                calc(-50% + (Math.random() * 200px))
            );
        }

        .hearts {
            position: fixed;
            font-size: 20px;
            animation: float 5s linear infinite;
            color: #ff4d6d;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>
        I have something special to ask you‚Ä¶ <br><br>
        Will you be my Valentine? üíå
    </p>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
        <button id="noBtn" onmouseover="moveNo()">No üò¢</button>
    </div>
</div>

<script>
    function yesClicked() {
        document.body.innerHTML = `
            <h1 style="color:white; font-size:50px;">
                YAYYY ‚ù§Ô∏è<br>
                I love you üòò
            </h1>
        `;
    }

    function moveNo() {
        const btn = document.getElementById("noBtn");
        const x = Math.random() * window.innerWidth - 100;
        const y = Math.random() * window.innerHeight - 50;
        btn.style.position = "absolute";
        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("hearts");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 10 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }, 300);
</script>

</body>
</html>
