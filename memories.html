<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#020412;
  color:white;
  font-family:Poppins;
  overflow:hidden;
}

.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  animation:moveStars 200s linear infinite;
  z-index:-2;
}

@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:-10000px 5000px;}
}

/* Shooting stars */
.shooting-star{
  position:fixed;
  width:2px;
  height:90px;
  background:linear-gradient(-45deg,white,transparent);
  animation:shoot 6s linear infinite;
}

@keyframes shoot{
  0%{transform:translate(0,0) rotate(45deg);opacity:1;}
  100%{transform:translate(-1200px,1200px) rotate(45deg);opacity:0;}
}

.timeline div{
  margin:20px 0;
  padding:18px;
  background:#ffffff10;
  border-radius:14px;
  transition:.3s;
  cursor:pointer;
}

.timeline div:hover{
  transform:scale(1.05);
  background:#ffffff25;
  box-shadow:0 0 20px #00c6ff55;
}
</style>
</head>
