<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#020412;
  color:white;
  font-family:Poppins;
  overflow:hidden;
}

/* SAME SKY */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  animation:moveStars 200s linear infinite;
  z-index:-2;
}

@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:-10000px 5000px;}
}

/* Cards animation */
.cards{
  display:flex;
  gap:20px;
}

.card{
  padding:22px;
  background:#ffffff10;
  border-radius:16px;
  cursor:pointer;
  transition:.35s;
}

.card:hover{
  transform:translateY(-10px) scale(1.05);
  background:#ffffff25;
  box-shadow:0 0 25px #00c6ff66;
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:#000000cc;
  display:flex;
  justify-content:center;
  align-items:center;
  visibility:hidden;
}

.popup.show{visibility:visible;}

.popupContent{
  background:#111;
  padding:30px;
  border-radius:16px;
  animation:zoom .4s ease;
}

@keyframes zoom{
  from{transform:scale(.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<iframe src="music.html" style="width:0;height:0;border:0;"></iframe>
<div class="stars"></div>

<div>
  <div class="cards">
    <div class="card" onclick="openPopup(0)">Our funniest moment</div>
    <div class="card" onclick="openPopup(1)">My favorite thing about you</div>
    <div class="card" onclick="openPopup(2)">Why you‚Äôre special to me</div>
  </div>

  <button onclick="next()">Next ‚Üí</button>
</div>

<div class="popup" id="popup">
  <div class="popupContent" id="popupText"></div>
</div>

<script>
const memories=[
"Making Ashay say hard disk üòÇ",
"Your sweet sweet smile ‚ù§Ô∏è",
"You are strong, smart, beautiful, hot, freaky like me, has the same humor as me, my bestfriend, the one I can trust with anything."
];

function openPopup(i){
  document.getElementById("popupText").innerText=memories[i];
  document.getElementById("popup").classList.add("show");
}

document.getElementById("popup").onclick=()=>{
  document.getElementById("popup").classList.remove("show");
};

function next(){
  window.location.href="final.html";
}
</script>

</body>
</html>
