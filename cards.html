<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

<style>

/* üåå Sky (same as memories) */
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#020412;
  color:white;
  font-family:Poppins;
  overflow:hidden;
}

.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  animation:moveStars 200s linear infinite;
  z-index:-2;
}

@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:-10000px 5000px;}
}

/* üå† Shooting stars */
.shooting-star{
  position:fixed;
  width:2px;
  height:90px;
  background:linear-gradient(-45deg,white,transparent);
  animation:shoot 6s linear infinite;
}

@keyframes shoot{
  0%{transform:translate(0,0) rotate(45deg);opacity:1;}
  100%{transform:translate(-1200px,1200px) rotate(45deg);opacity:0;}
}

/* üé¥ Cards */
.cards{
  display:flex;
  gap:20px;
}

.card{
  padding:22px;
  background:#ffffff10;
  border-radius:16px;
  cursor:pointer;
  transition:.35s;
}

.card:hover{
  transform:translateY(-10px) scale(1.05);
  background:#ffffff25;
  box-shadow:0 0 25px #00c6ff66;
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:#000000cc;
  display:flex;
  justify-content:center;
  align-items:center;
  visibility:hidden;
}

.popup.show{visibility:visible;}

.popupContent{
  background:#111;
  padding:30px;
  border-radius:16px;
  animation:zoom .4s ease;
}

@keyframes zoom{
  from{transform:scale(.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

button{
  margin-top:30px;
  padding:12px 24px;
  border:none;
  border-radius:30px;
  background:#0072ff;
  color:white;
}

</style>
</head>

<body>

<iframe src="music.html?v=11" style="width:0;height:0;border:0;"></iframe>

<div class="stars"></div>

<div class="shooting-star" style="top:20%; left:90%;"></div>
<div class="shooting-star" style="top:60%; left:95%; animation-delay:3s;"></div>

<div>
  <div class="cards">
    <div class="card" onclick="openPopup(0)">Our funniest moment</div>
    <div class="card" onclick="openPopup(1)">My favorite thing about you</div>
    <div class="card" onclick="openPopup(2)">Why you‚Äôre special to me</div>
  </div>

  <button onclick="next()">Next ‚Üí</button>
</div>

<div class="popup" id="popup">
  <div class="popupContent" id="popupText"></div>
</div>

<script>

const memories=[
"Making Ashay say hard disk üòÇ",
"Your sweet sweet smile ‚ù§Ô∏è",
"You are strong, smart, beautiful, hot, freaky like me, has the same humor as me, my bestfriend, the one I can trust with anything."
];

function openPopup(i){
  document.getElementById("popupText").innerText=memories[i];
  document.getElementById("popup").classList.add("show");
}

document.getElementById("popup").onclick=()=>{
  document.getElementById("popup").classList.remove("show");
};

function next(){
  window.location.href="final.html?v=11";
}

</script>

</body>
</html>
